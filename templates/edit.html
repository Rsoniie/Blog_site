        <!-- Page Header-->

        {% extends "layout.html" %}
        {% block body %}

        <header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/home-bg.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Manage your post</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <a href="/dashboard"><button class="btn btn-primary">Dashboard Home</button></a>
                     <a href="/logout"><button class="btn btn-primary">Log Out</button></a>
                     <hr>

                    <h1>Edit Posts</h1>
                    <form  name="sentmessage"id="contactForm"  method="post" action = "/edit/{{post.sno}}" data-sb-form-api-token="API_TOKEN">
                                <div class="form-floating">
                                    <input class="form-control" id="title" type="text" name = "title" placeholder="Title" data-sb-validations="required" value="{{post.title}}" />
                                    <label for="title">Title</label>
                                    <div class="invalid-feedback" data-sb-feedback="name:required">A title is required.</div>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="subtitle" type="text" name="subtitle" placeholder="Sub-Title" data-sb-validations="required, subtitle"  value="{{post.subtitle}}" />
                                    <label for="email">Sub-Title</label>
                                    <div class="invalid-feedback" data-sb-feedback="email:required">A subtitle is required.</div>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="slug" type="text" name="slug" placeholder="Enter Slug" value="{{post.slug}}" />
                                    <label for="phone">Slug</label>
                                </div>
                                <div class="form-floating">
                                    <textarea class="form-control" id="content" name="content"placeholder="Enter your content here..." style="height: 10rem">{{post.content}}</textarea>
                                    <label for="message">Content</label>

                                </div>
                                 <div class="form-floating">
                                    <input class="form-control" id="img_file" name="img_file" value="{{post.img_file}}">

                                    <label for="message">Image file</label>

                                </div>
                                <br />
                                <div class="d-none" id="submitSuccessMessage">
                                    <div class="text-center mb-3">
                                        <div class="fw-bolder">Edited successfully</div>
                                        To activate this form, sign up at
                                        <br />
                                        <a href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
                                    </div>
                                </div>
                                <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending message!</div></div>
                                <!-- Submit Button-->
                                <button class="btn btn-primary text-uppercase" id="submitButton" type="submit">Submit</button>
                            </form>
                </div>
            </div>
        </div>
  
            

{% endblock %}
